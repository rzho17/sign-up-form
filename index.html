<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <main>

        <div class="sideImg">
            <div class="logoContainer">
                <!-- <img class="logo" src="img/odin-lined.png" alt="odin logo"> -->
                <h1>こんにちは</h1>
            </div>
            <img class="mainImg" src="img/clay-banks-Q3DaZ8vmBAA-unsplash.jpg" alt="Narrow street with man on bicycle">
            <p class="credit">PHOTO: CLAY BANKS</p>
        </div>

        <div class="content">

            <section class=" header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p> You <em>know</em> you want to.</p>
            </section>

            <div class="test">
                <form action="index.html" method="get">
                    <section class="formContainer">
                        <fieldset>
                            <legend>LET'S DO THIS!</legend>

                            <div class="fieldHolder">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>

                            <div class="fieldHolder">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>


                            <div class="fieldHolder">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="fieldHolder">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                            </div>

                            <div class="fieldHolder">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="fieldHolder">
                                <label for="confirmPw">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPw" name="confirmPw" required>
                            </div>
                            <div id="invalidPw"></div>
                        </fieldset>
                    </section>
            </div>

            <section class="footer">
                <button type="submit">CREATE ACCOUNT</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </section>

            </form>
        </div>


        <script src="app.js"></script>

    </main>
</body>

</html>
